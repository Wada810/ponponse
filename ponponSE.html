<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>PonPon.SE</title>
    <meta content="タイトル" name="title">
    <meta content="ディスクリプション" name="description">
    <meta content="キーワード" name="keywords">

    <link rel='stylesheet' href='css/style.css'/>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- font-awesome -->
	<script src="https://kit.fontawesome.com/03ebcee952.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <!-- <h1>ポン出しアプリ「PonPon.SE」</h1> -->
        <article class="l_caution_modal p_caution_modal" id="modal">
            <div>
                <h2 class="p_caution_modal__title u_mb20">Welcome to "<span class="p_caution_modal__title--enph">PonPon.SE</span>"</h2>
                <div class="p_caution_modal__caution u_mb10">
                    <div class="u_mr20"><i class="fas fa-volume-up u_fs24"></i></div>
                    <p>このサイトでは音声が流れます。<br>スピーカーの音量にご注意ください。</p>
                </div>
                <div class="c_button--rounded p_caution_modal__button" id="modal_close">ENTER</div>
            </div>
        </article>


        <article class="l_main_area p_main_area">
            <section class="l_main_area__nav p_main_area__nav">
                <h2 class="p_main_area__nav__title">PonPon.SE <span class="p_main_area__nav__title__ver">ver1.0</span></h2>
            </section>
            <section class="l_main_area__contents p_main_area__contents">
                <ul class="l_music_list p_music_list">
                    <li class="p_music_list__item">
                        <i class="fas fa-music p_music_list__item__icon u_mb5"></i>
                        <p class="p_music_list__item__name">探索のテーマ</p>
                        <p class="p_music_list__item__time u_mta"><span>0:23</span>/<span>1:22</span></p>
                    </li>
                    <li class="p_music_list__item--active">
                        <i class="fas fa-music p_music_list__item__icon u_mb5"></i>
                        <p class="p_music_list__item__name">探索のテーマ</p>
                        <div class="p_music_list__item__playing"><i class="fas fa-play"></i></div>
                        <p class="p_music_list__item__time u_mta"><span>0:23</span>/<span>1:22</span></p>
                    </li>
                    <li class="p_music_list__item">
                        <i class="fas fa-music p_music_list__item__icon u_mb5"></i>
                        <p class="p_music_list__item__name">探索のテーマ</p>
                        <p class="p_music_list__item__time u_mta"><span>0:23</span>/<span>1:22</span></p>
                    </li>
                    <li class="p_music_list__item">
                        <i class="fas fa-music p_music_list__item__icon u_mb5"></i>
                        <p class="p_music_list__item__name">探索のテーマ</p>
                        <p class="p_music_list__item__time u_mta"><span>0:23</span>/<span>1:22</span></p>
                    </li>
                    <li class="p_music_list__item">
                        <i class="fas fa-music p_music_list__item__icon u_mb5"></i>
                        <p class="p_music_list__item__name">探索のテーマ</p>
                        <p class="p_music_list__item__time u_mta"><span>0:23</span>/<span>1:22</span></p>
                    </li>
                    <li class="p_music_list__item">
                        <i class="fas fa-music p_music_list__item__icon u_mb5"></i>
                        <p class="p_music_list__item__name">探索のテーマ</p>
                        <p class="p_music_list__item__time u_mta"><span>0:23</span>/<span>1:22</span></p>
                    </li>
                </ul>
            </section>
        </article>
    </main>

    <script src="js/layout.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
